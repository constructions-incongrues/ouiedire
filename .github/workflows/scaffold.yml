name: Créer une émission

on:
  workflow_dispatch:
    inputs:
      collection:
        type: choice
        default: ailleurs
        options:
        - ailleurs
        - bagage
        - bureau
        - ouiedire
        required: true
      number:
        default: "0"
        required: true
        type: string
      title:
        required: true
        type: string
      authors:
        type: string
      releasedAt:
        type: string
        default: "YYYY-MM-DD"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - run: cp -R src/public/assets/emission/skel ./src/public/assets/emission/${{ inputs.collection }}-${{ inputs.number }}
      - uses: andrewthetechie/gha-cookiecutter@main
        with:
          template: ./src/skel/emission
          cookiecutterValues: '{
            "collection": "${{ inputs.collection }}",
            "title": "${{ inputs.title }}",
            "number": "${{ inputs.number }}",
            "authors": "${{ inputs.authors }}",
            "releasedAt": "${{ inputs.releasedAt }}"
          }'
      - run: git config lfs.https://github.com/constructions-incongrues/ouiedire.git/info/lfs.locksverify false
      - uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "Création du dossier de l'émission à partir du squelette"
          title: "[${{ inputs.collection }}-${{ inputs.number }}] ${{ inputs.title }}"
          branch: "${{ inputs.collection }}-${{ inputs.number }}"
          base: main
          draft: true
          delete-branch: true
