name: Nouvelle émission

on: workflow_dispatch

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - run: cp -R src/public/assets/emission/skel ./src/public/assets/emission/emission-xxx
      - run: git config lfs.https://github.com/constructions-incongrues/ouiedire.git/info/lfs.locksverify false
      - uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "Nouvelle émission: XXX"
          branch: emission-xxx
          base: main
          draft: true
          delete-branch: true
          branch-suffix: timestamp